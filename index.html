<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Adivina</title>
    <script defer type="module" src="js/main.js"></script>
</head>

<body class="bg-secondary bg-opacity-50">
    <div class="container-fluid mt-4 w-75">
        <div class="min-max">
            <label class="form-label form-text d-grid gap-4">
                <div class="btn btn-secondary position-relative">
                    Mínimo <span
                        class="badge bg-info position-absolute top-100 start-50 translate-middle mt-1 badge rounded-pill bg-secondary"></span>
                </div>
                <input class="form-range" type="range" step="1" min="1" max="10" />
                Señala un número entre 1 y 10 para crear tu número menor del
                rango
            </label>

            <label class="form-label form-text d-grid gap-4">
                <div class="btn btn-secondary position-relative">
                    Máximo <span
                        class="badge bg-info position-absolute top-100 start-50 translate-middle mt-1 badge rounded-pill bg-secondary"></span>
                </div>
                <input class="form-range" type="range" step="1" min="30" max="40" />
                Señala un número entre 30 y 40 para crear tu número menor del rango
            </label>

            <div class="d-grid">
                <!-- Button trigger modal -->
                <button data-bs-toggle="modal" data-bs-target="#adivinaitor" type="button" id="adivina"
                    class="btn btn-outline-success">Adivina</button>
            </div>
            <!-- Modal -->
            <div class="modal fade modal-title" id="adivinaitor" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Adivina el número</h5>

                            <button type="button" class="btn-close" data-bs-dismiss="modal" id="cierra"></button>
                        </div>
                        <div class="modal-body">
                            <p>Que esté entre <span class="badge bg-info">éste</span> y <span class="badge bg-info">este
                                    otro</span></p>
                            <p>Tienes <span id="intentos">x</span> intentos.</p>
                            <p id="alerts">Mensajes de alerta</p>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <label for="guessNumber">
                                <button id="checkIt" type="button" class="btn btn-primary mb-1">Éste es mi número de la
                                    suerte!</button>
                                <input type="number" class="form-control" id="guessNumber">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
