<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Adivina</title>
    <script defer type="module" src="js/main.js"></script>
</head>

<body class="bg-secondary bg-opacity-50">
    <div class="container-fluid mt-4 w-75">
        <div class="min-max">
            <label class="form-label form-text">
                <div class="btn btn-secondary position-relative">
                    Mínimo <span
                        class="badge bg-info position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary"></span>
                </div>
                <input class="form-range" type="range" step="1" min="1" max="10" />
                Señala un número entre 1 y 10 para crear tu número menor del
                rango
            </label>

            <label class="form-label form-text">
                <div class="btn btn-secondary position-relative">
                    Máximo <span
                        class="badge bg-info position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary"></span>
                </div>
                <input class="form-range" type="range" step="1" min="30" max="40" />
                Señala un número entre 30 y 40 para crear tu número menor del rango
            </label>



        </div>

    </div>
</body>

</html>
