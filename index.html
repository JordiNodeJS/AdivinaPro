<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Adivina</title>
    <script defer type="module" src="js/main.js"></script>
</head>

<body class="bg-secondary bg-opacity-50">
    <div class="container-fluid mt-4 w-75">
        <div class="min-max">
            <label class="form-label form-text d-grid gap-4">
                <div class="btn btn-secondary position-relative">
                    Mínimo <span
                        class="badge bg-info position-absolute top-100 start-50 translate-middle mt-1 badge rounded-pill bg-secondary"></span>
                </div>
                <input class="form-range" type="range" step="1" min="1" max="10" />
                Señala un número entre 1 y 10 para crear tu número menor del
                rango
            </label>

            <label class="form-label form-text d-grid gap-4">
                <div class="btn btn-secondary position-relative">
                    Máximo <span
                        class="badge bg-info position-absolute top-100 start-50 translate-middle mt-1 badge rounded-pill bg-secondary"></span>
                </div>
                <input class="form-range" type="range" step="1" min="30" max="40" />
                Señala un número entre 30 y 40 para crear tu número menor del rango
            </label>

            <div class="d-grid">
                <!-- Button trigger modal -->
                <button data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" id="adivina"
                    class="btn btn-outline-success">Adivina</button>
            </div>
            <!-- Modal -->
            <div class="modal fade modal-title" id="exampleModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Adivina un número</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cierra que no
                                veo</button>
                            <button type="button" class="btn btn-primary">Éste es mi número de la suerte!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
